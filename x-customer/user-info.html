<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>GENTLE MONSTER Official Site</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='../css/common.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='../css/customer/user-info.css'>
    <script src=' ../js/common/header.js' defer></script>
    <script src='../js/common/footer.js' defer></script>
</head>
<!-- 회원정보 페이지 -->

<body>
    <header></header>
    <div class="userInfoLayout">
        <form>
            <h3 class="font-size-19">회원정보</h3>
            <div>
                <label for="loginEmail">이메일</label>
                <input type="email" id="loginEmail" autocomplete="username" />
            </div>
            <div>
                <label for="loginPassword">비밀번호</label>
                <input type="password" id="loginPassword" autocomplete="current-password" />
            </div>
            <button type="button" onclick="handleLoginClick()">로그인</button>
        </form>

        <form>
            <h3 class="font-size-19">회원가입</h3>
            <div>
                <p>회원가입을 하시면, 주문 조회와 개인정보 관리 및 위시리스트 확인 등 다양한 혜택을 누리실 수 있습니다.</p>
            </div>
            <button type="button" onclick="redirectSignUp()">신규가입</button>
        </form>
    </div>
    <footer></footer>
</body>

</html>
